<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- === STYLESHEET === -->
    <link rel="stylesheet" href="./scss/main.scss" />

    <!-- === BOOTSTRAP ICONS === -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- === BOOTSTRAP JS === -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- === MAIN JS === -->
    <script defer src="./js/mainFunctions.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container content">
      <!-- === SEARCH BAR START === -->
      <div class="container mb-5">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input
            id="search"
            type="text"
            class="form-control"
            placeholder="Search city"
          />
        </div>
      </div>
      <!-- === SEARCH BAR END === -->

      <!-- === DISPLAY START === -->
      <div class="display-container text-white">
        <div class="display">
          <h3 class="weather">MOSTLY SUNNY</h3>
          <h2 class="location">SINGAPORE, SINGAPORE</h2>
          <div class="results d-flex">
            <h1 class="display-1 temperature">50F</h1>
            <div class="container">
              <p class="feels">FEELS LIKE: 70C</p>
              <p class="wind">WIND: 5 MPH</p>
              <p class="humidity">HUMIDITY: 69%</p>
            </div>
          </div>
        </div>
      </div>
      <!-- === DISPLAY END === -->
    </div>
  </body>
</html>
